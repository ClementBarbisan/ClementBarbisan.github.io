<script>
    var listId = ['keyStrike','genetype','particleSystem','installations', 'dialogue'];
    window.onload = function() {
        document.getElementById("formesPreview").addEventListener("mouseup", function()
        {
            for (var i = 0; i < listId.length; i++)
            {
                var oldChild = parent.document.getElementById(listId[i]).contentDocument.getElementById(listId[i] + "Preview");
                oldChild.style.opacity = 0.5;
            }
            window.frameElement.src = "formes.html";
        });
    };

</script>
<div class="case200" id="formesPreview">
    <div class="title">
        Formes
    </div>
</div>
