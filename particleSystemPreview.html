<body>
<script>
    var listId = ['keyStrike','genetype','dialogue','installations', 'formes']

            for (var i = 0; i < listId.length; i++)

//                parent.document.getElementById(listId[i]).style.display = 'none';

            }
            window.frameElement.src = "particleSystem.html";
        });
    };

</script>
<div class="case400" id="particleSystemPreview">

        Système de particules
    </div>
</div>
