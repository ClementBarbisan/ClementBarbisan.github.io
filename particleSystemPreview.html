<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clément Barbisan</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script>
    window.onload = function() {
        document.getElementById("particleSystemPreview").addEventListener("mouseup", function()
        {
            for (var i = 0; i < parent.window.frames.length; i++)
            {
                if (parent.window.frames[i].id != "particleSystem")
                {
                    console.log(parent.window.frames[i].id);
                    parent.document.getElementById(parent.window.frames[i].id).style.display = 'none';
                }
            }
            window.frameElement.src = "particleSystem.html";
        });
    };

</script>
<div class="case400" id="particleSystemPreview">
    <div class="title">
        Système de particules
    </div>
</div>

</body>
</html>
