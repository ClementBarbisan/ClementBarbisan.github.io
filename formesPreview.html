<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cl√©ment Barbisan</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script>
    window.onload = function() {
        document.getElementById("formesPreview").addEventListener("mouseup", function()
        {
            for (var i = 0; i < parent.window.frames.length; i++)
            {
                if (parent.window.frames[i].id !== "formes") {
                    parent.window.frames[i].src = parent.window.frames[i].id + "Preview.html";
                    parent.window.frames[i].contentWindow.reload(true);
                }
            }
            window.frameElement.src = "formes.html";
        });
    };

</script>
<div class="case400" id="formesPreview">
    <div class="title">
        Formes
    </div>
</div>

</body>
</html></html>
