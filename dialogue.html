<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clément Barbisan</title>
    <link href="style.css" rel="stylesheet">
</head>
<script>
    var listId = ['keyStrike','genetype','particleSystem','installations', 'formes'];
    var height, width = 0;
    window.frameElement.style.height = '800px';
    window.frameElement.style.width = '800px';
    height =  window.parent.document.getElementById("dialogueParent").style.height;
    width =  window.parent.document.getElementById("dialogueParent").style.width;
    window.parent.document.getElementById("dialogueParent").style.height = window.frameElement.style.height;
    window.parent.document.getElementById("dialogueParent").style.width = window.frameElement.style.width;
    function closeFrame()
    {
        window.parent.document.getElementById("dialogueParent").style.height = height;
        window.parent.document.getElementById("dialogueParent").style.width = width;
        for (var i = 0; i < listId.length; i++)
        {
            var oldChild = window.parent.document.getElementById(listId[i]).contentDocument.getElementById(listId[i] + "Preview");
            //var newChild = oldChild.cloneNode(true);
            //oldChild.parentNode.replaceChild(newChild, oldChild);
            oldChild.style.opacity = 1;
        }
        window.frameElement.src = "dialoguePreview.html";
        //window.parent.location.reload();
    }
    window.onload = function() {
        document.getElementById("dialoguePreview").addEventListener("mouseup", function()
        {

            window.frameElement.src = "dialogue.html";
        });
    };
</script>
<body>
<table>
    <td>
        <video controls="controls" width="640" height="360" src="dialogue_synesthete/dialogue_synesthete.mov"></video>
    </td>
    <td class="description">
        Dialogue entre un aveugle et un sourd. Les mouvements sont interprétés en sons et les sons en images. Projet fait au cours du week-end Culture Experience Day 2015.
        <img src="images/delete.png" class="delete" onclick="closeFrame()"></img>
    </td>
</table>
</body>
</html>
