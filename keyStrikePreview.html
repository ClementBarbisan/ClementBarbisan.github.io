<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cl√©ment Barbisan</title>
</head>
<body>
    <style>
        .case400
        {
            height: 300px;
            border: solid 2px grey;
            position: relative;
        }

        .case400 iframe
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .case400:hover .title
        {
            display: inherit;
        }

        .title
        {
            padding: 8px;
            padding-left: 20px;
            font: 20px sans-serif;
            font-weight: bold;
            color: whitesmoke;
            float: left;
            display: none;
            position:absolute;
        }
        #keyStrikePreview {background: url("./images/keyStrike.png") no-repeat center; background-size: cover; }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("keyStrikePreview").addEventListener("mouseup", function()
            {
                console.log("click");
                window.frameElement.src = "keyStrike.html";
                window.frameElement.style.height = document.body.scrollHeight + 'px';
                window.frameElement.style.width = document.body.scrollWidth + 'px';
                window.parent.document.getElementById("keyStrikeParent").style.height = window.frameElement.style.height;
                window.parent.document.getElementById("keyStrikeParent").style.width = window.frameElement.style.width;

            });
        };

    </script>
    <div class="case400" id="keyStrikePreview">
        <div class="title">
            KeyStrike
        </div>
    </div>

</body>
</html>
