<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cl√©ment Barbisan</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="./plyr.css">
</head>
<script>
    var name = window.frameElement.src.replace(".html", "").replace("https://clementbarbisan.github.io/", "");
    var listId = ['keyStrike','genetype','particleSystem','installations', 'formes', 'dialogue', 'bodyfail', 'traversee'];
    var height, width = 0;
    height =  window.parent.document.getElementById(name + "Parent").style.height;
    width =  window.parent.document.getElementById(name + "Parent").style.width;
    window.frameElement.style.height = '800px';
    window.frameElement.style.width = '800px';
    window.parent.document.getElementById(name + "Parent").style.height = window.frameElement.style.height;
    window.parent.document.getElementById(name + "Parent").style.width = window.frameElement.style.width;
    window.parent.window.scrollTo(0, window.parent.document.getElementById(name + 'Parent').offsetTop);
    function closeFrame()
    {
        window.parent.document.getElementById(name + "Parent").style.height = height;
        window.parent.document.getElementById(name + "Parent").style.width = width;
        window.frameElement.style.height = height;
        window.frameElement.style.width = width;
        for (var i = 0; i < listId.length; i++)
        {
            var oldChild = parent.document.getElementById(listId[i]);
            //var newChild = oldChild.cloneNode(true);
            //oldChild.parentNode.replaceChild(newChild, oldChild);
            oldChild.style.opacity = 1;
        }
        window.frameElement.src = name + "Preview.html";
        //window.parent.location.reload();
    }
</script>
<body>
<table>
    <td style="width: 75%">
        <div  style="align-content: center;" id="video" data-type="vimeo" data-video-id="301921471">
        </div>
        <script src="./plyr.js"></script>
        <script>plyr.setup('#video');</script>
    </td>
    <td class="description">
        Performance audiovisuelle faite au cours du week-end Culture Experience Day 2018.
        <img src="images/delete.png" class="delete" onclick="closeFrame()"></img>
    </td>
</table>
</body>
</html>
