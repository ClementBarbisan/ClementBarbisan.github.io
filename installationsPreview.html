<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cl√©ment Barbisan</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script>
    var listId = ['keyStrike','genetype','particleSystem','dialogue', 'formes'];
    window.onload = function() {
        document.getElementById("installationsPreview").addEventListener("mouseup", function()
        {
            for (var i = 0; i < listId.length; i++)
            {
                var oldChild = parent.document.getElementById(listId[i]).contentDocument.getElementById(listId[i] + "Preview");
                var newChild = oldChild.cloneNode(true);
                oldChild.parentNode.replaceChild(newChild, oldChild);
                newChild.style.opacity = 0.5;
            }
            window.frameElement.src = "installations.html";
        });
    };

</script>
<div class="case200" id="installationsPreview">
    <div class="title">
        Installations
    </div>
</div>

</body>
</html>
