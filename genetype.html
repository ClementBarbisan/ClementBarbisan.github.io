<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clément Barbisan</title>
    <link href="style.css" rel="stylesheet">
</head>
<script>
    window.frameElement.style.height = '400px';
    window.frameElement.style.width = '700px';
    window.parent.document.getElementById("genetypeParent").style.height = window.frameElement.style.height;
    window.parent.document.getElementById("genetypeParent").style.width = window.frameElement.style.width;
    function closeFrame()
    {
        window.frameElement.src = "genetypePreview.html";
        window.parent.location.reload();
    }
</script>
<body>
<table>
    <td>
        <object width="600" height="400" data="./genetype/Genetype.swf"></object>
    </td>
    <td class="description">
        Votre voix en image. Appuyez sur "début" et parlez fort. Lorsque vous appuierez sur fin le texte sera transformé.
        <img src="images/delete.png" class="delete" onclick="closeFrame()"></img>
    </td>
</table>
</body>
</html>
